<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Informations du client</h2>
<form action="/envoyer" method="post">
  <fieldset>
    <p>Nom : <input type="text" name="nom" required minlength="2"></p>
    <p>Prénom : <input type="text" name="prenom" required minlength="2"> </p>
    <p>Email : <input type="email" name="email" required> </p>
    <p>Numéro de téléphone : <input type="tel" name="telephone" maxlength="10" required> </p>
    <p>Adresse de livraison : <input type="text" name="adresse" required> </p>
    <p>Mode de livraison :
      <select name="livraison" required>
        <option value="standard">Standard</option>
        <option value="express">Express</option>
      </select>
    </p>
  </fieldset>
  <br>
  <fieldset>
    <h2>Details de la commande</h2>
    <p>Produit :
      <select name="produit" required>
        <option value="casquebluetooth">Casque Bluetooth</option>
        <option value="claviermecanique">Clavier Mécanique</option>
        <option value="sourisdejeu">Souris de jeu</option>
      </select>
    </p>
    <p>Quantité : <input type="text" name="quantite" required minlength="1" maxlength="5"></p>
    <p>Couleur :
      <select name="couleur" required>
        <option value="noir">Noir</option>
        <option value="blanc">Blanc</option>
        <option value="rouge">Rouge</option>
      </select>
    </p>
    <br>
    <p>Options supplémentaires :</p>
    <p><input type="checkbox" name="options" value="cadeau"> Emballage cadeau<br>
      <input type="checkbox" name="options" value="garantie"> Extension de garantie</p>
    <p>Date de livraison :
      <input type="date" name="dateLivraison" required min="2024-11-30"></p>
  </fieldset>
  <br>
  <fieldset>
    <h2>Paiement</h2>
    <p>
      <input type="radio" id="cartecredit" name="paiement" value="cartecredit" required>
      <label for="cartecredit">Carte de Crédit</label>
      <input type="radio" id="paypal" name="paiement" value="paypal">
      <label for="paypal">PayPal</label>
      <input type="radio" id="virbancaire" name="paiement" value="virbancaire">
      <label for="virbancaire">Virement Bancaire</label>
    </p>
    <p>
      <input type="checkbox" id="accepterconditions" name="accepterconditions" required>
      <label for="accepterconditions">J'accepte les conditions générales</label>
    </p>
  </fieldset>
  <p>
    <button type="envoyer">Commander</button>
    <button type="reset">Réinitialiser</button>
  </p>
</form>
</body>
</html>
